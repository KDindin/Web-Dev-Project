<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h2>Categories</h2>
      <div *ngFor="let category of categories">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [value]="category.id" (change)="filterByCategory(category.id)">
          <label class="form-check-label" >{{category.name}}</label>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h1>Products</h1>
        </div>




        <div class="col-md-4" *ngFor="let product of filterProducts()">
          <div class="card mb-4 shadow-sm">
            <div class="photo-block"><img [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}"></div>
            <div class="card-body">
              <h3 class="card-title">{{product.name}}</h3>
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{product.price | currency}}</small>
                <div class="btn-group">
                  <button type="button" routerLink="/products/{{product.id}}" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" (click)="addToCart(product)" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                </div>

              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
