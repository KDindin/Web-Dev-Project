<div *ngIf="product">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.imageUrl" class="img-fluid" alt="{{product.name}}">
      </div>
      <div class="col-md-8">
        <h2>{{product.name}}</h2>
        <p class="lead">{{product.price | currency}}</p>
        <p>{{product.description}}</p>
        <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
