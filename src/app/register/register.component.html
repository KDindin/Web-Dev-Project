<ng-container *ngIf="!registered">
  <img src="assets/shoe.jpg">
  <h1>Register</h1>
<form>
  <div class="form-group">
    <fieldset>
      <label class="small mb-1" >Имя</label>
      <input class="form-control" type="text" [(ngModel)]="first_name" placeholder="Имя">
    </fieldset>
  </div>
  <div class="form-group">
    <fieldset>
      <label class="small mb-1" >Фамилия</label>
      <input class="form-control" type="text" [(ngModel)]="last_name" placeholder="Фамилия">
    </fieldset>
  </div>
  <div class="form-group">
    <fieldset>
      <label class="small mb-1" >Имя пользователя</label>
      <input class="form-control" type="text" [(ngModel)]="username" placeholder="Имя пользователя">
    </fieldset>
  </div>
    <div class="form-group">
      <label>Email</label>
      <hr>
      <input class="form-control" type="text" [(ngModel)]="email" placeholder="Адрес электронной почты">
    </div>
    <div class="form-group">
      <label>Password</label>
      <hr>
      <input class="form-control" type="text" [(ngModel)]="password" placeholder="Пароль">
    </div>
  <button (click)="register()" [routerLink]="['']">Register</button>

  </form>
  <div class="card-footer text-center">
    <div class="small"><a  [routerLink]="['/login']">Уже есть аккаунт? Авторизоваться</a></div>
  </div>
</ng-container>
  <ng-container *ngIf="registered">
    <a [routerLink]="['/login']">You successfully registered. Go to login page and log-in!</a>
  </ng-container>
